<div
  class="
    container
    main-container
    d-flex
    justify-content-center
    align-items-center
    flex-column
  "
>
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="submitForm()" [formGroup]="formGroup">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-md-2 control-label d-inline"
          >Nome completo</label
        >
        <div class="col-md-10">
          <input
            type="text"
            id="name"
            placeholder="Nome"
            class="form-control"
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                formGroup.get('name').errors &&
                (formGroup.get('name').touched || formGroup.get('name').dirty)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              formGroup.get('name').errors &&
              (formGroup.get('name').touched || formGroup.get('name').dirty)
            "
          >
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label d-inline">CPF</label>
        <div class="col-md-10">
          <input
            type="text"
            id="cpf"
            placeholder="CPF"
            class="form-control"
            formControlName="cpf"
            [ngClass]="{
              'is-invalid':
                formGroup.get('cpf').errors &&
                (formGroup.get('cpf').touched || formGroup.get('cpf').dirty)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              formGroup.get('cpf')?.errors?.required &&
              (formGroup.get('cpf').touched || formGroup.get('cpf').dirty)
            "
          >
            <p>Preencha o campo CPF</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label d-inline"
          >E-mail</label
        >
        <div class="col-md-10">
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                formGroup.get('email').errors &&
                (formGroup.get('email').touched || formGroup.get('email').dirty)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              formGroup.get('email')?.errors?.required &&
              (formGroup.get('email').touched || formGroup.get('email').dirty)
            "
          >
            <p>Preencha o campo e-mail</p>
          </span>
          <span
            class="text-danger"
            *ngIf="
              formGroup.get('email')?.errors?.email &&
              (formGroup.get('email').touched || formGroup.get('email').dirty)
            "
          >
            <p>E-mail invalido</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-2 control-label d-inline"
          >Senha</label
        >
        <div class="col-md-10">
          <input
            type="password"
            id="password"
            placeholder="Senha"
            class="form-control"
            formControlName="password"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password" class="col-md-2 control-label d-inline"
          >Confirme a senha</label
        >
        <div class="col-md-10">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirme a senha"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button
              id="register"
              [disabled]="!formGroup.valid"
              type="submit"
              class="btn btn-success"
            >
              Registrar
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formul치rio valido: {{ formGroup.valid }}</p>
          <p>Formul치rio tocado: {{ formGroup.touched }}</p>
          <p>Formul치rio sujo: {{ formGroup.dirty }}</p>
          <p>Formul치rio: {{ formResult }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
