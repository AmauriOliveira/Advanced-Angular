<div
  class="
    container
    main-container
    d-flex
    justify-content-center
    align-items-center
    flex-column
  "
>
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="submitForm()" [formGroup]="formGroup">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-md-2 control-label d-inline"
          >Nome completo</label
        >
        <div class="col-md-10">
          <input
            type="text"
            id="name"
            placeholder="Nome"
            class="form-control"
            formControlName="name"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label d-inline">CPF</label>
        <div class="col-md-10">
          <input
            type="text"
            id="cpf"
            placeholder="CPF"
            class="form-control"
            formControlName="cpf"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label d-inline"
          >E-mail</label
        >
        <div class="col-md-10">
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            class="form-control"
            formControlName="email"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-2 control-label d-inline"
          >Senha</label
        >
        <div class="col-md-10">
          <input
            type="password"
            id="password"
            placeholder="Senha"
            class="form-control"
            formControlName="password"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password" class="col-md-2 control-label d-inline"
          >Confirme a senha</label
        >
        <div class="col-md-10">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirme a senha"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button id="register" type="submit" class="btn btn-success">
              Registrar
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
